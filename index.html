    .img__overlay{
        position:absolute;

        left: 0;
        width: 100%;
        height: 100%;

        color: #fff;
        font-family: 'Poppins', sans-serif;

        align-items: center;
        justify-content: center;
        opacity: 0;
        border-radius:10px;
        transition: opacity 0.25s;
}
    .img__overlay > *{
        transform: translateY(20px);
        transition: transform 0.25s;
}
    .img__overlay:hover{
        opacity: 1;
}
    .img__overlay:hover > *{
        transform: translateY(0);
    }
